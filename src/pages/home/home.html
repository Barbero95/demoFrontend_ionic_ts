<ion-content padding text-center class="background">
  <ion-title>DEMO</ion-title>
    <ion-item>
      <ion-input placeholder="Email" type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item margin-top="2px">
        <ion-input placeholder="Password" class="input-data" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  
  <button ion-button full class="login" (click)="gologin()">Inicio</button>
  <button ion-button full class="regis" (click)="goRegister()">Registro</button>
</ion-content>
